    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #011a14;
        color: #f0fdf4;
        margin: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Lexend', sans-serif;
      }
      .glass {
        background: rgba(6, 95, 70, 0.35);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      .backflip {
        animation: backflip 0.8s cubic-bezier(0.45, 0, 0.55, 1);
      }
      @keyframes backflip {
        0% { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(180deg) scale(1.3); }
        100% { transform: rotate(360deg) scale(1); }
      }
      .shake {
        animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }
      @keyframes shake {
        10%, 90% { transform: translate3d(-2px, 0, 0); }
        20%, 80% { transform: translate3d(4px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-6px, 0, 0); }
        40%, 60% { transform: translate3d(6px, 0, 0); }
      }
      .leaf-shape {
        clip-path: polygon(10% 25%, 35% 0%, 90% 10%, 100% 50%, 90% 90%, 35% 100%, 10% 75%, 0% 50%);
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      }
      .streak-fire {
        background: linear-gradient(to top, #fbbf24, #f87171, #ef4444);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: pulse 0.8s infinite alternate;
      }
      @keyframes pulse {
        from { transform: scale(1); filter: brightness(1); }
        to { transform: scale(1.1); filter: brightness(1.3); }
      }
      .confetti-particle {
        position: absolute;
        pointer-events: none;
        animation: confetti-fall 1.5s ease-out forwards;
      }
      @keyframes confetti-fall {
        0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
        100% { transform: translate(var(--tx), var(--ty)) rotate(var(--tr)); opacity: 0; }
      }
      .path-dotted {
        background-image: radial-gradient(circle, rgba(255,255,255,0.1) 2px, transparent 2px);
        background-size: 30px 30px;
      }
      .leaf-vein {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 1px;
        background: rgba(255,255,255,0.1);
        transform: translateY(-50%);
        pointer-events: none;
      }
      .leaf-vein::before, .leaf-vein::after {
        content: '';
        position: absolute;
        width: 15px;
        height: 1px;
        background: rgba(255,255,255,0.05);
      }
      .leaf-vein::before { transform: rotate(30deg); top: -5px; left: 20%; }
      .leaf-vein::after { transform: rotate(-30deg); bottom: -5px; left: 40%; }
    </style>
